<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <header class="startup text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row my-auto">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded">
              <strong class="words">Your Own Startup Page</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-12 my-auto">
                        <!-- Begin Mailchimp Signup Form -->
            
              #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; }
              /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                 We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>
            <div id="mc_embed_signup">
            <form action="https://coolsites.us20.list-manage.com/subscribe/post?u=bad58e5c64d87b8be4e469755&amp;id=acccd0ebea" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
              
              
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_bad58e5c64d87b8be4e469755_acccd0ebea" tabindex="-1" value=""></div>
                <div class="clear"><input class="btn btn-primary btn-xl" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
            </div>

            <!--End mc_embed_signup-->
           <!--  <button type="button" class="btn btn-primary btn-xl">Subsribe</button> -->
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
